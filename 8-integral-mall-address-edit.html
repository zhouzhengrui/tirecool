<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>积分中心-兑换商城-地址管理-编辑</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">收货人</label>
                                <div class="input">
                                    <input type="text" value="李先生"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">联系电话</label>
                                <div class="input">
                                    <input type="tel" value="138-8888-8888"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">省份</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" selected>江苏</option>
                                        <option value="">浙江</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">城市</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" selected>南京</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">详细地址</label>
                                <div class="input">
                                    <input type="text" value="浦东新区浦建路1480号"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group switcheryBox">
                                <label class="title">设为默认地址</label>
                                <div class="switchery">
                                    <input type="checkbox" class="iSwitchery"> </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button gray" type="button">删除</button>
                        <button class="button" type="button">保存并使用</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
