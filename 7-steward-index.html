<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>专属管家</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- info start -->
                <div class="infoBox staff">
                    <div class="top-center">
                        <h4>浦东小库</h4>
                    </div>
                    <div class="photo">
                        <div class="image light">
                            <img src="img/photo.jpg" alt=""> </div>
                        <!-- gold / silver / bronze -->
                        <div class="medal gold">金</div>
                    </div>
                    <div class="info bottom-left align-left">
                        <p class="title">
                            <small>总服务次数</small>
                        </p>
                        <h1 class="data">998</h1>
                    </div>
                    <div class="info bottom-right align-right">
                        <p class="title">
                            <small>为您服务次数</small>
                        </p>
                        <h1 class="data">18</h1>
                    </div>
                    <div class="bottom-center">
                        <span class="tag">上海市浦建路店</span>
                    </div>
                </div>
                <!-- info over -->
                <!-- form start -->
                <form class="formBox" action="">
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">
                                    <span class="icon-man-gear"></span>工号</label>
                                <p class="text">1234567890</p>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">
                                    <span class="icon-man-many"></span>部门</label>
                                <p class="text">维修部顾问</p>
                            </div>
                        </li>
                    </ul>
                    <ul class="formList">
                        <li>
                            <a href="tel:138-8888-8888" class="link">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-phone"></span>呼叫专属管家</label>
                                    <p class="text">138-8888-8888</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;" class="link">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-weixin"></span>微信咨询</label>
                                    <p class="text"></p>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">
                                    <span class="icon-gold"></span>打赏金币</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled>请选择</option>
                                        <option value="" selected>10金币</option>
                                        <option value="">20金币</option>
                                        <option value="">50金币</option>
                                        <option value="">100金币</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox small">
                        <button class="button fancyBox" type="button" href="#fancyBox01">打赏</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!--fancybox start-->
        <div style="display: none;">
            <!--box01 start-->
            <div id="fancyBox01">
                <div class="fancyBoxTitle">
                    <h4>非常感谢!</h4>
                </div>
                <div class="fancyBoxContent">
                    <p>
                        <b>您给小库打赏了
                            <i>300</i>金币</b>
                    </p>
                </div>
                <div class="fancyBoxButton buttonBox">
                    <a class="button" href="javascript:;" onclick="$.fancybox.close();">
                        <span>确定</span>
                    </a>
                </div>
            </div>
            <!--box01 over-->
        </div>
        <!--fancybox over-->
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
