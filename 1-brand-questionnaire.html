<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>品牌专区-常见问题问卷</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">感谢您在百忙之中抽空来协助我们的问卷调查</h5>
                    </div>
                    <div class="questionnaireTitle">
                        <h4 class="title">您的轮胎还能坚持多久?</h4>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <p class="title">夏天什么部件最容易造成危险?</p>
                            </div>
                        </li>
                        <li>
                            <label class="group iCheckBox" for="radio-1-1">
                                <p>轮胎</p>
                                <input class="iCheckInput" type="radio" name="radio-1" id="radio-1-1"> </label>
                        </li>
                        <li>
                            <label class="group iCheckBox" for="radio-1-2">
                                <p>发动机</p>
                                <input class="iCheckInput" type="radio" name="radio-1" id="radio-1-2"> </label>
                        </li>
                    </ul>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <p class="title">你能控制方向, 你能控制刹车, 你开车时能知道你的轮胎工作情况吗??</p>
                            </div>
                        </li>
                        <li>
                            <label class="group iCheckBox" for="radio-2-1">
                                <p>知道</p>
                                <input class="iCheckInput" type="radio" name="radio-2" id="radio-2-1"> </label>
                        </li>
                        <li>
                            <label class="group iCheckBox" for="radio-2-2">
                                <p>不知道</p>
                                <input class="iCheckInput" type="radio" name="radio-2" id="radio-2-2"> </label>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button" id="submit" type="button">提交问卷</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
