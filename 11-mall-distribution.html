<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>e商城-分销中心</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- tabbar start -->
                <div class="tabBar">
                    <a href="11-mall-index.html">e商城</a>
                    <a href="11-mall-user.html">个人中心</a>
                    <!-- 普通用户不显示分销中心 -->
                    <a href="11-mall-distribution.html" class="active">分销中心</a>
                    <!-- 套用 8-integral-cart.html -->
                    <a href="#" class="cart">
                        <span class="icon-shopping-cart">
                            <i class="tag">2</i>
                        </span>
                    </a>
                </div>
                <!-- tabbar over -->
                <!-- info start -->
                <div class="infoBox">
                    <div class="columns">
                        <div class="group align-left">
                            <p class="title">江苏省 南京市</p>
                            <h2 class="data">李先生</h2>
                        </div>
                        <div class="group align-right">
                            <p class="title">返佣总计</p>
                            <h2 class="data">￥2998.00</h2>
                        </div>
                    </div>
                </div>
                <!-- info over -->
                <!-- column start -->
                <div class="columnBox">
                    <div class="column align-center">
                        <p class="title">今日新增返佣</p>
                        <h3 class="data">1998
                            <small>.0</small>
                        </h3>
                    </div>
                    <div class="column align-center">
                        <p class="title">待结算</p>
                        <h3 class="data">168
                            <small>.0</small>
                        </h3>
                    </div>
                    <div class="column align-center">
                        <p class="title">钱包余额</p>
                        <h3 class="data">1968
                            <small>.0</small>
                        </h3>
                    </div>
                </div>
                <!-- column over -->
                <!-- form start -->
                <form class="formBox" action="">
                    <ul class="formList">
                        <li>
                            <a href="11-mall-distribution-orderManage.html" class="link">
                                <div class="group">
                                    <label class="title">
                                        <span class="icon-order"></span>订单管理</label>
                                    <div class="text icon-arrow-right"></div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="11-mall-distribution-commission.html" class="link">
                                <div class="group">
                                    <label class="title">
                                        <span class="icon-gold-2"></span>我的返佣</label>
                                    <div class="text icon-arrow-right"></div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="11-mall-distribution-wallet.html" class="link">
                                <div class="group">
                                    <label class="title">
                                        <span class="icon-wallet"></span>我的钱包</label>
                                    <div class="text icon-arrow-right"></div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="11-mall-distribution-poster.html" class="link">
                                <div class="group">
                                    <label class="title">
                                        <span class="icon-picture"></span>分销海报</label>
                                    <div class="text icon-arrow-right"></div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="11-mall-distribution-member.html" class="link">
                                <div class="group">
                                    <label class="title">
                                        <span class="icon-man-many"></span>成员管理</label>
                                    <div class="text icon-arrow-right"></div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
