<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>消费中心-评价</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">综合评价</h5>
                    </div>
                    <div class="commentBox selection">
                        <a class="group good active">
                            <span class="icon-heart"></span>好评</a>
                        <a class="group medium">
                            <span class="icon-heart"></span>中评</a>
                        <a class="group bad">
                            <span class="icon-heart"></span>差评</a>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group textarea">
                                <textarea name="name" rows="5" placeholder="填写您宝贵的意见"></textarea>
                            </div>
                        </li>
                    </ul>
                    <div class="titleBox">
                        <h5 class="title">服务评价</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">技师技术</label>
                                <div class="raty"></div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">服务态度</label>
                                <div class="raty"></div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">产品情况</label>
                                <div class="raty"></div>
                            </div>
                        </li>
                    </ul>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">
                                    <span class="icon-gold"></span>打赏小库</label>
                                <div class="input">
                                    <input type="tel" placeholder="请输入打赏金额"> </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button" type="button">提交</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
