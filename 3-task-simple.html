<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>信息完善-简单任务</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" id="accordion" data-accordion-group>
                    <!-- accordion starts -->
                    <section data-accordion class="open">
                        <div class="titleBox" data-control>
                            <h5 class="title">基本信息录入
                                <em class="label">完善基本信息可以获得100金币奖励哦!</em>
                            </h5>
                        </div>
                        <ul class="formList" data-content>
                            <li>
                                <div class="group">
                                    <label class="title">姓名
                                        <i>(必填)</i>
                                    </label>
                                    <div class="input">
                                        <input type="text" placeholder="请输入您的真实姓名"> </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">手机号
                                        <i>(必填)</i>
                                    </label>
                                    <div class="input">
                                        <input type="tel" placeholder="请输入您的手机号码"> </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">出生日期
                                        <i>(必填)</i>
                                    </label>
                                    <div class="input icon-arrow-right">
                                        <input type="date" value="1980-01-01"> </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">Email</label>
                                    <div class="input">
                                        <input type="email" placeholder="请输入您的邮箱地址"> </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">省份</label>
                                    <div class="input icon-arrow-right">
                                        <select>
                                            <option value="" disabled selected>请选择</option>
                                            <option value="上海">上海</option>
                                            <option value="北京">北京</option>
                                            <option value="江苏">江苏</option>
                                            <option value="江苏">浙江</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">城市</label>
                                    <div class="input icon-arrow-right">
                                        <select>
                                            <option value="" disabled selected>请选择</option>
                                            <option value="上海">上海</option>
                                            <option value="北京">北京</option>
                                            <option value="江苏">江苏</option>
                                            <option value="江苏">浙江</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">住址</label>
                                    <div class="input">
                                        <input type="text" placeholder="请输入您的住址"> </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">身份证</label>
                                    <div class="input">
                                        <input type="tel" placeholder="请输入您的身份证号码"> </div>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <!-- accordion over -->
                    <!-- accordion starts -->
                    <section data-accordion>
                        <div class="titleBox" data-control>
                            <h5 class="title">车辆信息录入
                                <em class="label">完善车辆信息可以获得200金币奖励哦!</em>
                            </h5>
                        </div>
                        <ul class="formList" data-content>
                            <li>
                                <div class="group">
                                    <label class="title">品牌</label>
                                    <div class="input icon-arrow-right">
                                        <select>
                                            <option value="" disabled selected>请选择</option>
                                            <option value="奔驰">奔驰</option>
                                            <option value="宝马">宝马</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">车系</label>
                                    <div class="input icon-arrow-right">
                                        <select>
                                            <option value="" disabled selected>请选择</option>
                                            <option value="1系">1系</option>
                                            <option value="2系">2系</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">车型</label>
                                    <div class="input icon-arrow-right">
                                        <select>
                                            <option value="" disabled selected>请选择</option>
                                            <option value="三厢">三厢</option>
                                            <option value="两厢">两厢</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">车牌号
                                        <i>(必填)</i>
                                    </label>
                                    <div class="input">
                                        <input type="text" placeholder="请输入您的车牌号码"> </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">里程
                                        <em class="label">定期更新里程送金币!</em>
                                    </label>
                                    <div class="input">
                                        <input type="tel" placeholder="请输入行驶里程(公里)"> </div>
                                </div>
                            </li>
                            <li>
                                <div class="group">
                                    <label class="title">最近一次保养时间</label>
                                    <div class="input icon-arrow-right">
                                        <input type="date"> </div>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <!-- accordion over -->
                    <div class="titleBox">
                        <h5 class="title">信息验证</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">验证码
                                    <i>(必填)</i>
                                </label>
                                <div class="input">
                                    <input class="codeInput" type="tel" placeholder="请输入验证码">
                                    <input class="codeButton" type="submit" value="获取验证码"> </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button fancyBox" type="button" href="#fancyBox01">提交</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!--fancybox start-->
        <div style="display: none;">
            <!--box01 start-->
            <div id="fancyBox01">
                <div class="fancyBoxTitle">
                    <h4>提交成功</h4>
                </div>
                <div class="fancyBoxContent">
                    <p>
                        <b>完成简单任务, 您将获得
                            <i>100</i>积分</b>
                    </p>
                    <p>任务完成后会员在线上或者线下消费均享受会员等级的折扣</p>
                </div>
                <div class="fancyBoxButton buttonBox">
                    <a class="button gray" href="javascript:;" onclick="$.fancybox.close();">
                        <span>高级任务</span>
                    </a>
                    <a class="button" href="javascript:;" onclick="$.fancybox.close();">
                        <span>确定</span>
                    </a>
                </div>
            </div>
            <!--box01 over-->
        </div>
        <!--fancybox over-->
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
