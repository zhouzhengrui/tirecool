<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>积分中心-金币换积分</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- info start -->
                <div class="infoBox">
                    <div class="layout-leftRight">
                        <div class="left">
                            <p class="title">我的金币</p>
                            <h2 class="data">666
                                <small>/个</small>
                            </h2>
                        </div>
                        <div class="right">
                            <p class="title">兑换比例</p>
                            <h2 class="proportion">1:1</h2>
                        </div>
                    </div>
                </div>
                <!-- info over -->
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">兑换积分</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">兑换数量</label>
                                <div class="input">
                                    <input type="tel" placeholder="请输入您需要的积分数量"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">需要金币</label>
                                <div class="text">0</div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button" type="button">兑换</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
