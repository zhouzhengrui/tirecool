<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>e商城-个人中心</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- tabbar start -->
                <div class="tabBar">
                    <a href="11-mall-index.html">e商城</a>
                    <a href="11-mall-user.html" class="active">个人中心</a>
                    <!-- 普通用户不显示分销中心 -->
                    <a href="11-mall-distribution.html">分销中心</a>
                    <!-- 套用 8-integral-cart.html -->
                    <a href="#" class="cart">
                        <span class="icon-shopping-cart">
                            <i class="tag">2</i>
                        </span>
                    </a>
                </div>
                <!-- tabbar over -->
                <!-- info start -->
                <div class="infoBox user">
                    <!-- 调取微信名字 -->
                    <div class="top-center">
                        <h4>李先生</h4>
                    </div>
                    <!-- 调取微信头像 -->
                    <div class="photo light">
                        <img src="img/photo.jpg" alt=""> </div>
                    <!-- 调取微信号 -->
                    <p class="bottom-center">13888888888</p>
                </div>
                <!-- info over -->
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">收货地址管理</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <a class="link" href="8-integral-mall-address.html">
                                <div class="group high icon-arrow-right">
                                    <label class="title">收件人: 李先生
                                        <i>138-8888-8888</i>
                                    </label>
                                    <p class="small">收货地址: 上海市浦东新区浦建路1480号轮库上海浦建路店</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="formList">
                        <li>
                            <a href="11-mall-order.html" class="link">
                                <div class="group icon-arrow-right">
                                    <label class="title">我的订单</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="formList">
                        <li>
                            <a href="11-mall-user-apply.html" class="link">
                                <div class="group icon-arrow-right">
                                    <label class="title">申请分销</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!--fancybox start-->
        <div style="display: none;">
            <!--box01 start-->
            <div id="fancyBox01">
                <div class="fancyBoxTitle">
                    <h4>修改成功</h4>
                </div>
                <div class="fancyBoxButton buttonBox">
                    <a class="button" href="javascript:;" onclick="$.fancybox.close();">
                        <span>确定</span>
                    </a>
                </div>
            </div>
            <!--box01 over-->
        </div>
        <!--fancybox over-->
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
