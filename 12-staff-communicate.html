<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>员工中心-沟通中心</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">任务列表</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <a class="link" href="12-staff-reserveRemind.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-notice"></span>预约提醒/意向顾客追踪</label>
                                    <p class="text">
                                        <span class="tag">1</span>
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="link" href="12-staff-40000Remind.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-meter"></span>每4万公里更换提醒</label>
                                    <p class="text">
                                        <span class="tag">3</span>
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="link" href="12-staff-birthdayRemind.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-birthday"></span>生日提醒</label>
                                    <p class="text">
                                        <span class="tag">完成</span>
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="link" href="12-staff-dialogRemind.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-dialog"></span>消费回访提醒</label>
                                    <p class="text">
                                        <span class="tag">4</span>
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="link" href="12-staff-leafletRemind.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-file"></span>派单留资</label>
                                    <p class="text">
                                        <span class="tag">完成</span>
                                    </p>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <div class="titleBox">
                        <h5 class="title">客户信息</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <a class="link" href="12-staff-customer.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-man-2"></span>所属客户列表</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
