<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>员工中心</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- info start -->
                <div class="infoBox staff">
                    <p class="top-left">浦建路店</p>
                    <div class="top-center">
                        <h4>浦东小库</h4>
                        <p>
                            <small>金牌小库</small>
                        </p>
                    </div>
                    <div class="top-right iconLink">
                        <a href="#">
                            <span class="icon-info"></span>
                        </a>
                        <a href="#">
                            <span class="icon-gear"></span>
                        </a>
                    </div>
                    <div class="photo light">
                        <img src="img/photo.jpg" alt=""> </div>
                    <div class="info bottom-left align-left">
                        <p class="title">
                            <small>我的业绩</small>
                        </p>
                        <span class="tag">2016年7月</span>
                        <h1 class="data">21.3万
                            <small>/50万</small>
                        </h1>
                    </div>
                    <div class="info bottom-right align-right">
                        <p class="title">
                            <small>我的佣金</small>
                        </p>
                        <span class="tag">2016年7月</span>
                        <h1 class="data">2130.0</h1>
                    </div>
                </div>
                <!-- info over -->
                <!-- form start -->
                <form class="formBox" action="">
                    <ul class="formList">
                        <li>
                            <a class="link" href="12-staff-ranking.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-man-many"></span>轮库排行榜</label>
                                    <p class="text">No.123</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="link" href="12-staff-communicate.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-dialog"></span>沟通中心</label>
                                    <p class="text">
                                        <span class="tag">3</span>
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="link" href="12-staff-achievement.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-data"></span>我的业绩</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="formList">
                        <li>
                            <a class="link" href="12-staff-gold.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-gold"></span>我的金币</label>
                                    <p class="text">123456</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="link" href="12-staff-mall.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-store"></span>兑换商城</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="formList">
                        <li>
                            <a class="link" href="12-staff-reserveManage.html">
                                <div class="group icon-arrow-right">
                                    <label class="title">
                                        <span class="icon-calendar"></span>顾客预约管理</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
