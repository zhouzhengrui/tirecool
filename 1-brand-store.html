<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>品牌专区-门店导航</title>
    </head>
    <body>
        <div class="container gray">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">选择地区</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">省份</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled selected>请选择</option>
                                        <option value="上海">上海</option>
                                        <option value="北京">北京</option>
                                        <option value="江苏">江苏</option>
                                        <option value="江苏">浙江</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">城市</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled selected>请选择</option>
                                        <option value="南京">南京</option>
                                        <option value="南京">苏州</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox small">
                        <button class="button" type="button">搜索门店</button>
                    </div>
                </form>
                <!-- form over -->
                <!-- list start -->
                <ul class="infoList">
                    <li>
                        <div class="row">
                            <p class="title">轮库南京雨花南路店</p>
                            <p class="gray">距离约1.9公里</p>
                        </div>
                        <div class="row">
                            <p class="gray">南京市雨花台区雨花南路9号</p>
                            <a class="btn" href="#">
                                <span class="icon-address"></span>查看地图</a>
                        </div>
                        <div class="row">
                            <p class="gray">服务热线: 025-66605811</p>
                            <a class="btn" href="tel:025-66605811">
                                <span class="icon-phone"></span>联系门店</a>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <p class="title">轮库南京雨花南路店</p>
                            <p class="gray">距离约1.9公里</p>
                        </div>
                        <div class="row">
                            <p class="gray">南京市雨花台区雨花南路9号南京市雨花台区雨花南路9号</p>
                            <a class="btn" href="#">
                                <span class="icon-address"></span>查看地图</a>
                        </div>
                        <div class="row">
                            <p class="gray">服务热线: 025-66605811</p>
                            <a class="btn" href="tel:025-66605811">
                                <span class="icon-phone"></span>联系门店</a>
                        </div>
                    </li>
                </ul>
                <a class="readMore" href="#">点击加载更多</a>
                <!-- list over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
