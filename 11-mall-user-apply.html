<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>e商城-个人中心-申请分销</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">欢迎申请
                            <em>分销</em>, 请填写申请信息</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">姓名
                                    <i>(必填)</i>
                                </label>
                                <div class="input">
                                    <input type="text" placeholder="请输入您的真实姓名"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">手机号
                                    <i>(必填)</i>
                                </label>
                                <div class="input">
                                    <input type="tel" placeholder="请输入您的手机号码"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">性别</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled selected>请选择</option>
                                        <option value="">男</option>
                                        <option value="">女</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">出生日期
                                    <i>(必填)</i>
                                </label>
                                <div class="input icon-arrow-right">
                                    <input type="date" value="1987-08-03"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">车型</label>
                                <div class="input">
                                    <input type="text" placeholder="请填写您的车型"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">职业</label>
                                <div class="input">
                                    <input type="text" placeholder="请填写您的职业"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">地区</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled selected>请选择</option>
                                        <option value="">上海</option>
                                        <option value="">北京</option>
                                        <option value="">江苏</option>
                                        <option value="">浙江</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">验证码</label>
                                <div class="input">
                                    <input class="codeInput" type="tel" placeholder="请输入验证码">
                                    <input class="codeButton" type="submit" value="获取验证码"> </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button" type="button">提交申请</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
