<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>积分中心-商品详情</title>
    </head>
    <body>
        <div class="container light">
            <!-- main start -->
            <div class="mainBox">
                <!-- tabbar start -->
                <div class="tabBar">
                    <a href="8-integral-index.html">积分中心</a>
                    <a href="8-integral-mall.html" class="active">兑换商城</a>
                    <a href="8-integral-order.html">我的订单</a>
                    <a href="8-integral-cart.html" class="cart">
                        <span class="icon-shopping-cart">
                            <i class="tag">2</i>
                        </span>
                    </a>
                </div>
                <!-- tabbar over -->
                <!-- product start -->
                <div class="productBox">
                    <div class="image">
                        <img src="img/goodsImage.jpg" alt=""> </div>
                    <div class="info">
                        <h5 class="title">壳牌喜力HX5 10W-40 优质多级润滑油</h5>
                        <div class="row">
                            <p class="gray">商品规格: HX5 10W-40</p>
                        </div>
                        <div class="row">
                            <p class="gray">商品积分:
                                <em>1980</em>
                            </p>
                        </div>
                        <div class="row">
                            <p class="pull-left gray">快递运费: 1000 积分</p>
                            <p class="pull-right gray">剩余98件</p>
                        </div>
                    </div>
                </div>
                <!-- product over -->
                <!-- form start -->
                <form class="formBox" action="">
                    <ul class="formList">
                        <li>
                            <div class="group numberBox">
                                <label class="title">兑换数量</label>
                                <div class="number">
                                    <button type="button">
                                        <span class="icon-minus"></span>
                                    </button>
                                    <input type="tel" value="1">
                                    <button type="button">
                                        <span class="icon-plus"></span>
                                    </button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">配送方式</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" selected>自取</option>
                                        <option value="">快递</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button gray" type="button" onclick="location.href='8-integral-mall-order-express.html'">放入购物车</button>
                        <button class="button" type="button" onclick="location.href='8-integral-mall-order-take.html'">立即兑换</button>
                    </div>
                </form>
                <!-- form over -->
                <!-- content start -->
                <div class="contentBox">
                    <div class="content">
                        <h4>商品介绍</h4>
                        <p>轮库汽车服务连锁，成立于2008年，是中国首家拥有自主知识产权、特许经营权的轮胎零售专业服务连锁机构！</p>
                        <p>企业精确定位汽车后服务市场，借鉴欧美成功模式，开拓出轮胎钢圈销售、快修保养服务、24小时救援服务为主体的"一站式"崭新消费模式，始终奉行"真名牌、真低价"的营销理念，为车主节省养车成本和宝贵的时间。</p>
                    </div>
                </div>
                <!-- content over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
