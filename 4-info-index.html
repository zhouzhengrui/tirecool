<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>个人信息</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">基本信息</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">姓名
                                    <i>(必填)</i>
                                </label>
                                <div class="input">
                                    <input type="text" placeholder="请输入您的真实姓名" value="李先生"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">手机号
                                    <i>(必填)</i>
                                </label>
                                <div class="input">
                                    <input type="tel" placeholder="请输入您的手机号码" value="138 8888 8888"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">出生日期
                                    <i>(必填)</i>
                                </label>
                                <div class="input icon-arrow-right">
                                    <input type="date" value="1987-08-03"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">Email</label>
                                <div class="input">
                                    <input type="email" placeholder="请输入您的邮箱地址" value="administrator@163.com"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">省份</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled>请选择</option>
                                        <option value="上海" selected>上海</option>
                                        <option value="北京">北京</option>
                                        <option value="江苏">江苏</option>
                                        <option value="江苏">浙江</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">城市</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled>请选择</option>
                                        <option value="上海" selected>上海</option>
                                        <option value="北京">北京</option>
                                        <option value="江苏">江苏</option>
                                        <option value="江苏">浙江</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">住址</label>
                                <div class="input">
                                    <input type="text" placeholder="请输入您的住址" value="浦东新区浦建路1480号"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">身份证</label>
                                <div class="input">
                                    <input type="tel" placeholder="请输入您的身份证号码" value="342422198708036356"> </div>
                            </div>
                        </li>
                    </ul>
                    <div class="titleBox">
                        <h5 class="title">车辆信息</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">品牌</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled>请选择</option>
                                        <option value="奔驰" selected>奔驰</option>
                                        <option value="奔驰">宝马</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">车系</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled>请选择</option>
                                        <option value="1系" selected>1系</option>
                                        <option value="2系">2系</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">车型</label>
                                <div class="input icon-arrow-right">
                                    <select>
                                        <option value="" disabled>请选择</option>
                                        <option value="三厢" selected>三厢</option>
                                        <option value="两厢">两厢</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">车牌号
                                    <i>(必填)</i>
                                </label>
                                <div class="input">
                                    <input type="text" placeholder="请输入您的车牌号码" value="沪A 88888"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">里程</label>
                                <div class="input">
                                    <input type="tel" placeholder="请输入行驶里程(公里)" value="500公里"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">最近一次保养时间</label>
                                <div class="input icon-arrow-right">
                                    <input type="date" value="2016-08-03"> </div>
                            </div>
                        </li>
                    </ul>
                    <div class="titleBox">
                        <h5 class="title">信息验证
                            <i>(修改手机号码时验证码必填)</i>
                        </h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">验证码</label>
                                <div class="input">
                                    <input class="codeInput" type="tel" placeholder="请输入验证码">
                                    <input class="codeButton" type="submit" value="获取验证码"> </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button fancyBox" type="button" href="#fancyBox01">保存</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!--fancybox start-->
        <div style="display: none;">
            <!--box01 start-->
            <div id="fancyBox01">
                <div class="fancyBoxTitle">
                    <h4>修改成功</h4>
                </div>
                <div class="fancyBoxButton buttonBox">
                    <a class="button" href="javascript:;" onclick="$.fancybox.close();">
                        <span>确定</span>
                    </a>
                </div>
            </div>
            <!--box01 over-->
        </div>
        <!--fancybox over-->
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
