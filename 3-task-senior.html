<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>信息完善-高级任务</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">信息录入</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">年龄</label>
                                <div class="input">
                                    <input type="tel" placeholder="请输入您的年龄"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">职业</label>
                                <div class="input">
                                    <input type="text" placeholder="请输入您的职业"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">爱好</label>
                                <div class="input">
                                    <input type="text" placeholder="请输入您的爱好"> </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">常住地址</label>
                                <div class="input">
                                    <input type="text" placeholder="请输入您的常住地址"> </div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button fancyBox" type="button" href="#fancyBox01">提交</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!--fancybox start-->
        <div style="display: none;">
            <!--box01 start-->
            <div id="fancyBox01">
                <div class="fancyBoxTitle">
                    <h4>提交成功</h4>
                </div>
                <div class="fancyBoxContent">
                    <p>
                        <b>完成简单任务, 您将获得
                            <i>300</i>积分</b>
                    </p>
                </div>
                <div class="fancyBoxButton buttonBox">
                    <a class="button" href="javascript:;" onclick="$.fancybox.close();">
                        <span>确定</span>
                    </a>
                </div>
            </div>
            <!--box01 over-->
        </div>
        <!--fancybox over-->
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
