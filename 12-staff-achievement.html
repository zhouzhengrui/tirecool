<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>员工中心-我的业绩</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- info start -->
                <div class="infoBox staffSmall">
                    <div class="photo">
                        <div class="image light">
                            <img src="img/photo.jpg" alt=""> </div>
                        <!-- gold / silver / bronze -->
                        <div class="medal gold">金</div>
                    </div>
                    <div class="info">
                        <h4 class="title">浦东小库</h4>
                        <span class="tag">2016年7月</span>
                        <h1 class="data">21.3万
                            <small>业绩指标50万</small>
                        </h1>
                    </div>
                </div>
                <!-- info over -->
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="titleBox">
                        <h5 class="title">轮库排行榜</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <a class="link" href="12-staff-ranking.html">
                                <div class="group ranking icon-arrow-right">
                                    <div class="column">
                                        <div class="row">
                                            <p>你打败了全国
                                                <em>70%</em>的小库</p>
                                            <p>排名
                                                <em>No.123</em>
                                            </p>
                                        </div>
                                        <div class="row">
                                            <div class="progressBar">
                                                <div class="bar-1" style="width: 70%;"></div>
                                                <div class="round" style="left: 70%;"></div>
                                                <div class="bar-2" style="width: 30%;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <div class="titleBox">
                        <h5 class="title">业绩统计</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">
                                    <span class="icon-order"></span>销售业绩</label>
                                <p class="text">210000元</p>
                            </div>
                        </li>
                    </ul>
                    <div class="titleBox">
                        <h5 class="title">其他指标统计</h5>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group">
                                <label class="title">客流数</label>
                                <p class="text">128人</p>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">新会员数</label>
                                <p class="text">128人</p>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">派单留资数</label>
                                <p class="text">128人</p>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">粉丝招募数</label>
                                <p class="text">128人</p>
                            </div>
                        </li>
                    </ul>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/modalEffects/classie.js"></script>
        <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
        <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
