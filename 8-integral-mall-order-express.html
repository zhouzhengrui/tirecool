<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <!-- CSS start -->
        <link rel="stylesheet" href="icofont/style.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- CSS over -->
        <title>积分中心-提交订单-快递</title>
    </head>
    <body>
        <div class="container dark">
            <!-- main start -->
            <div class="mainBox">
                <!-- form start -->
                <form class="formBox" action="">
                    <div class="productInfo">
                        <div class="row">
                            <div class="image">
                                <img src="img/goods01.jpg" alt=""> </div>
                            <div class="info">
                                <h5 class="title">壳牌喜力HX5 10W-40 优质多级润滑油</h5>
                                <p class="gray">商品规格: HX5 10W-40</p>
                                <p class="gray">商品积分:
                                    <em>1980</em>
                                </p>
                            </div>
                        </div>
                    </div>
                    <ul class="formList">
                        <li>
                            <div class="group numberBox">
                                <label class="title">兑换数量</label>
                                <div class="number">
                                    <button type="button">
                                        <span class="icon-minus"></span>
                                    </button>
                                    <input type="tel" value="1">
                                    <button type="button">
                                        <span class="icon-plus"></span>
                                    </button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">配送方式</label>
                                <div class="text">快递</div>
                            </div>
                        </li>
                        <li>
                            <div class="group">
                                <label class="title">快递运费</label>
                                <div class="text">1000积分</div>
                            </div>
                        </li>
                        <li>
                            <a class="link" href="8-integral-mall-address.html">
                                <div class="group high icon-arrow-right">
                                    <label class="title">收件人: 李先生
                                        <i>138-8888-8888</i>
                                    </label>
                                    <p>
                                        <small>收货地址: 上海市浦东新区浦建路1480号轮库上海浦建路店</small>
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="group">
                                <div class="text">共1件商品, 合计:
                                    <em>2980</em>积分</div>
                            </div>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button class="button fancyBox" type="button" href="#fancyBox01">提交订单</button>
                    </div>
                </form>
                <!-- form over -->
            </div>
            <!-- main over -->
        </div>
        <!--fancybox start-->
        <div style="display: none;">
            <!--box01 start-->
            <div id="fancyBox01">
                <div class="fancyBoxTitle">
                    <h4>提示</h4>
                </div>
                <div class="fancyBoxContent">
                    <p>在线兑礼需要支付
                        <i>1000</i>积分作为运费，线下门店兑礼可免运费兑礼，是否继续?</p>
                </div>
                <div class="fancyBoxButton buttonBox">
                    <a class="button gray" href="javascript:;" onclick="$.fancybox.close();">
                        <span>返回</span>
                    </a>
                    <a class="button" href="javascript:;" onclick="$.fancybox.close();">
                        <span>继续</span>
                    </a>
                </div>
            </div>
            <!--box01 over-->
        </div>
        <!--fancybox over-->
        <!-- JavaScript start -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
        <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!-- JavaScript over -->
    </body>
</html>
